<a style="cursor: pointer;" class='list-group-item clearfix' [routerLink]="[index]" routerLink="active">
  <div class='pull-left'>
  <h4 class='list-group-item-heading'> {{recipe.name}}</h4>
  <p class='list-group-item-text'>{{recipe.details}}</p>
  </div>
  <div class='pull-right'>
  <img class="img-responsive" [src]='recipe.imagePath' [alt]='recipe.name' style='width: 100px;height: 90px;'/>
  </div>
    </a>
